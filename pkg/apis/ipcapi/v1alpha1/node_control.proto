    MACVLAN = 7;
    MACVTAP = 8;
    BRIDGE = 9;
    BOND = 10;
    TEAM = 11;
    IPOIB = 12;
    IP6TNL = 13;
    IPIP = 14;
    SIT = 15;
    VXLAN = 16;
    GRE = 17;
    GRETAP = 18;
    ERSPAN = 19;
    IP6GRE = 20;
    IP6GRETAP = 21;
    IP6ERSPAN = 22;
    VTI = 23;
    NLMON = 24;
    TEAM_SLAVE = 25;
